<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manter Bloco</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Título dinâmico conforme modo (novo/alterar/consultar) -->
  <h1 id="titulo-bloco">Manter Bloco</h1>

  <form id="form-bloco">
    <label for="nome-bloco">Nome do Bloco:</label>
    <input type="text" id="nome-bloco" name="nome" required />
    <button type="submit"></button>
  </form>

  <br />

  <!-- Botão de voltar retorna à lista -->
  <button id="btn-voltar">Voltar</button>

  <!-- Script específico para lógica de manter bloco -->
  <script src="../js/blocos.js"></script>
</body>
</html>
