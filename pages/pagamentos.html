<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <h1 id="titulo-pagamento"></h1>
  <form id="form-pagamento">
    <label for="morador">Morador:</label>
    <select id="morador" required></select><br>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" required><br>

    <label for="data_pagamento">Data:</label>
    <input type="date" id="data_pagamento" required><br>

    <button type="submit">Salvar</button>
    <button id="btn-voltar" type="button">Voltar</button>
  </form>

  <script src="../js/pagamentos.js"></script>
</body>
</html>
