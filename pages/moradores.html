<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Morador</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h2>Cadastrar Morador</h2>
  <form id="formMorador">
    <input type="text" id="nome" placeholder="Nome do morador" required><br>
    <input type="text" id="cpf" placeholder="CPF do morador" required><br>
    <select id="apartamento_id" required></select><br>
    <button type="submit">Cadastrar</button>
  </form>

  <script src="../js/moradores.js"></script>
</body>
</html>
